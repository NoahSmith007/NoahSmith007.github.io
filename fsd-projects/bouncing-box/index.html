<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bouncing Box</title>
    <script src="jquery.min.js"></script>
    <style>
      .box {
        width: 70px;
        height: 70px;
        background-color: teal;
        font-size: 300%;
        text-align: center;
        user-select: none;
        display: block;
        position: absolute;
        top: 100px;
        left: 0px;
      }

      .board {
        height: 100vh;
      }
    </style>
  </head>

  <body class="board">
    <div class="box">0</div>

    <script>
      (function () {
        "use strict";
        /* global jQuery */

        //////////////////////////////////////////////////////////////////
        /////////////////// SETUP DO NOT DELETE //////////////////////////
        //////////////////////////////////////////////////////////////////

        var box = jQuery(".box");
        var board = jQuery(".board");
        var boardWidth = board.width();

        jQuery(window).on("resize", function () {
          boardWidth = board.width();
        });

        setInterval(update, 50);
        box.on("click", handleBoxClick);

        function moveBoxTo(newPositionX) {
          box.css("left", newPositionX);
        }

        function changeBoxText(newText) {
          box.text(newText);
        }

        //////////////////////////////////////////////////////////////////
        /////////////////// YOUR CODE BELOW HERE /////////////////////////
        //////////////////////////////////////////////////////////////////

        // TODO 2 - Variable declarations
        var positionX = 0;
        var points = 0;
        var speed = 10;

        // TODO 3â€“8 - Game logic
        function update() {
          positionX += speed;

          // Bounce off right edge
          if (positionX + box.width() > boardWidth) {
            speed *= -1;
          }

          // Bounce off left edge
          if (positionX < 0) {
            speed *= -1;
          }

          moveBoxTo(positionX);
        }

        function handleBoxClick() {
          points++;
          positionX = 0;
          speed = 3 * points + 10;
          moveBoxTo(positionX);
          changeBoxText(points);
        }
      })();
    </script>
  </body>
</html>
